<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Pancake Search">
    <meta name="application-name" content="Pancake Search">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <script src="https://api.pancake.ca/v2/inject.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.pancake.ca/windows-ui-fabric@pancake/app-config.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.pancake.ca/windows-ui-fabric@4.0.2/windows-ui.min.css" rel="stylesheet">
    <link href="https://cdn.pancake.ca/windows-ui-fabric@4.0.2/winui-icons.min.css" rel="stylesheet">
    <link href="https://www.pancake.ca/css/navpagecontainer.css" rel="stylesheet">
    <title>Pancake Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Pancake Search</h1>
    </header>

    <main>
        <div class="app-alert-bar alert-bar-secondary" style="margin-bottom: 15px;" role="alert">
            <i class="icons10-exclamation-mark app-color-primary"></i>
            <strong class="app-color-primary">Info:</strong><span>This tool is in public beta.</span>
            <div class="app-alert-bar-end-content">
              <button class="app-btn app-btn-primary">Donate</button>
              <button data-win-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div id="bucketHolder">
            <button id="loadFolderButton" class="app-btn app-btn-outline-primary">
                <i class="icons10-opened-folder"></i>
                <span>Select overrides folder</span>
            </button>
        </div>
        <div class="app-progress-container" style="height: 5px;" id="progress">
            <div class="app-progress-bar">
              <span role="progressbar" class="indeterminate"></span>
            </div>
          </div>
        <div class="app-input-search-bar">
            <input class="app-input-text" type="search" style="display:none; margin-top: 20px;" placeholder="Search" value="" id="searchBar" oninput="searchFiles()">
            <div class="app-input-end-content" id="searchIcon" style="display:none; margin-top: 50px;">
                <button type="submit"></button>
            </div>
        </div>
        <div id="results"></div>

    </main>
    <script src="https://cdn.pancake.ca/windows-ui-fabric@4.0.2/windows-ui.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
